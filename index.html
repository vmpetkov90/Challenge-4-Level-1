<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64038fda00.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Rocket | Contact</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div id="logo"><a href=""><i class="fa-solid fa-rocket"></i>Rocket</a></div>
                <div id="navigation">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Pricing</a></li>
                        <li><a href="" class="active">Contact</a></li>
                    </ul>
                    <div id="login">
                        <a href="">Login</a>
                        <a href="" class="button">Sign Up</a>
                    </div>
                </div>
                <div id="nav-button" onclick="showMobileNav()"><i class="fa-solid fa-bars"></i></div>
            </nav>
        </div>
    </header>
    <section id="contact">
        <div class="container">
            <div id="contact-details">
                <h1>Get in touch.</h1>
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <h2>Email</h3>
                        <p>hello@reallygreatsite.com</p>
                </div>
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <h2>Phone</h2>
                    <p>+123-456-7890</p>
                </div>
                <div>
                    <i class="fa-solid fa-globe"></i>
                    <h2>Website</h2>
                    <p>reallygreatsite.com</p>
                </div>
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <h2>Location</h2>
                    <p>123 Anywhere st,Any City</p>
                </div>
            </div>
            <form action="">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                </div>

                <input type="submit" class="button" value="Submit">

            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
